<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
  <div class="answer-block">
    <h2 class="category-title">Category:</h2>
    <div class="answer-bg">
      <h3 id="result" class="result"></h3>

    </div>

  </div>
  <form method="POST" id="predictForm" class="form">
    <h1 class="title">Email Category Predictor</h1>
  <input type="text" name="subject" class="subject" placeholder="Subject">
  <textarea name="body" class="email-text" placeholder="Enter text.."></textarea>
  <button class="sub-btn" type="submit">Predict</button>
</form>
<script>
 document.getElementById("predictForm").onsubmit = async function(e) {
    e.preventDefault();
    const formData = new FormData(this);

    const res = await fetch("/", { method: "POST", body: formData });
    const data = await res.json();

    document.getElementById("result").textContent =  data.category;
  };
</script>

    
</body>
</html>
